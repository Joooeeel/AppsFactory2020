<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>AÃ±adir classe con un boton</h1>
    <div id="base"></div>
    <br>
    <input type="button" value="Start" id="btn">
</body>
<script>

    const add_anim = _ =>{
        const element = document.querySelector('#base');
        
        element.classList.add('animate__animated', 'animate__swing');
        console.log(element)

        element.addEventListener('animationend', () =>{
            element.classList.remove('animate_animated', 'animate__swing');
        })
    }

    document.querySelector('#btn').addEventListener('click', add_anim);
</script>
</html>
