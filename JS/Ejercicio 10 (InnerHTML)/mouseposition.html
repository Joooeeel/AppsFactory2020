<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 700px;
            height: 600px;
            border: 1px solid black;
            position:absolute;
            top: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>

    <p>Mouse over the rectangle above, and get the coordinates of your mouse pointer.</p>

    <p id="demo"></p>
</body>

<script>

    myFunction = e =>{

        let x = e.clientX;
        let y = e.clientY;

        let coor = "Coordinates: (" + x + " , " + y +")";
        let imgn = '<img src="./img/goldCoin.png" style="position:relative; margin-left:' + (x - 50) + 'px; margin-top:' + (y - 100) + 'px">';
        document.querySelector('#myDiv').innerHTML = imgn;
        document.querySelector('#demo').innerHTML = coor;
    }

    document.querySelector('#myDiv').addEventListener("mousemove", function(event){myFunction(event)});
</script>
</html>
