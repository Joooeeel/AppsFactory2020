    const nums = [1, 9, -3, 8, -5, 0];
    let posnum = 0;
    let negnum = 0;
    let posvalue = 0;
    let negvalue = 0;
    let zeronum = 0;

    nums.forEach(value => {

        if(value > 0){
            posnum++;
            posvalue += value;
        }else if(value < 0){
            negnum++;
            negvalue += value;
        }else{
            zeronum++;
        }

    })

    console.log(`positivos: ${posnum}, negativos: ${negnum}, zeros: ${zeronum}.`)
