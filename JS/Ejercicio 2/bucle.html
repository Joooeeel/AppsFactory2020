<script>

    for(let i = 0; i<=100; i = i+2){
        console.log(i);
    }

    for(let i = 0; i<=100; i++){
        
        if(i%2 === 0){
            console.log(i)
        }
    }

    for(let i = 1; i <= 20; i++){

        if(i%3 === 0 && i%5 === 0){
            console.log('FizzBuzz');
        }else if(i%3 === 0){
            console.log('Fizz');
        }else if(i%5 === 0){
            console.log('Buzz');
        }else{
            console.log(i);
        }    
    }

    for(let x = 1; x < 10; x++){
        for(let y = 1; y < 10; y++){
            let r = x * y;
            console.log(`${x} * ${y} = ${r}`);
        }
    }
