<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
</body>
<script>
    let list_name = '';

    fetch('https://swapi.dev/api/people/')
    .then(res => res.json())
    .then(res => {
        res.results.forEach(element => {
            list_name += '<li>' + element.name + '</li>'
        });

        document.querySelector('#list').innerHTML = list_name; 
    });

</html>
