<body>
    <form>

        <input type="text" id="campoNombre">

        <br>
        <input type="text" id="campoNombre2">
        <input type="text" id="campoNombre3">

</body>

<script>
    const saludar = _ =>{
        console.log(document.querySelector('#campoNombre').value);
    }

    const saludar2 = _ =>{
		const info = document.querySelector('#campoNombre').value;
		console.log(info);
	}

    const saludar3 = _ =>{
		const info = document.querySelector('#campoNombre').value;
		document.querySelector('#campoNombre2').value = info;
	}

    const saludar4 = _ =>{
		document.querySelector('#campoNombre3').value = document.querySelector('#campoNombre').value;
	}

	

    document.querySelector('#btn').addEventListener('click', saludar);
    document.querySelector('#btn').addEventListener('click', saludar2);
    document.querySelector('#btn').addEventListener('click', saludar3);
    document.querySelector('#btn').addEventListener('click', saludar4);
</script>
