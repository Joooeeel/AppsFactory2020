<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            display: none;
        }

        div{
            display: none;
        }

        input:checked + div{
            display: block;
        }
    </style>
</head>
<body>

    <h1>SPOILER EN SORPRESA</h1>

    <label for="spoiler">SORPRESA</label>
    <input type="checkbox" id="spoiler">

    <div>IT'S A SURPRISE MODERFUCKER</div>
</body>
</html>
